driver:
  name: terraform
  root_module_directory: terraform
  backend_configurations:
    region: "eu-west-1"
    bucket: "thenesor-tf-states"
    key: "test-states/terraform-test.tfstate"

provisioner:
  name: terraform

verifier:
  name: terraform

platforms:
  - name: remote
    verifier:
      systems:
        - name: aws
          backend: aws

suites:
  - name: default
    driver:
      variables:
        s3_remote_state_bucket_name: "thenesor-tf-states"
        s3_poc_sftp_bucket_name: "thenesor-sftp-poc"
        poc_sftp_user_name: "pocsftpusertest"
        poc_sftp_user_ssh_key: <%= ENV['POC_SFTP_SSH'] %>
